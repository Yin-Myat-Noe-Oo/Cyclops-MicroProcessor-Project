<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclops Desktop Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-secondary text-light">
                    <div class="card-header">
                        <h1 class="card-title text-center">Welcome, <span id="username">{{ username }}</span>!</h1>
                    </div>
                    <div class="card-body">
                        <div class="response-area bg-dark p-3 mb-3" id="response-area">
                            <p>Cyclops: Hello! How can I assist you today?</p>
                        </div>
                        <input type="text" id="input-field" class="form-control mb-3" placeholder="Type your command here..." />
                        <div class="button-container d-grid gap-2">
                            <button id="play-music" class="btn btn-primary">Play Music</button>
                            <button id="set-timer" class="btn btn-primary">Set Timer</button>
                            <button id="add-note" class="btn btn-primary">Add Note</button>
                            <button id="check-schedule" class="btn btn-primary">Check Schedule</button>
                            <button id="shutdown" class="btn btn-danger">Shutdown</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
